<h2 class="tableHeaders">Ingredients</h2>

<form>
  <table>
    <tr>
      <th>Add Ingredient</th> <th><input type="text"></th>
    </tr>
    <tr>
    <th>Quantity</th> <th><input type="text"></th>
    </tr>
    <tr>
      <th>Units</th> <th><input type="text"></th>
    </tr>
</table>
  <input type="submit" value="Add">
</form>
  <br>
<table>
<tr>
  <th>
    Ingredient
  </th>
  <th>
    Amount
  </th>
  <th>
    Unit
  </th>
  <th>
    Update
  </th>
  <th>
    Remove
  </th>
</tr>

<tr *ngFor="let ingredient of Ingredients">
  <th>
    {{ ingredient.name }}
  </th>
  <th>
    <input type="text">
  </th>
  <th>
    {{ ingredient.unit }}
  </th>
  <th>
    <input class="updateButton" type="submit" value="Update">
  </th>
  <th>
    <input class="deleteButton" type="submit" value="Delete">
  </th>
</tr>
</table>
